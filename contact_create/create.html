<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITM Media Masterbase</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../helpers.js"></script>
</head>
<style>
    .center {
        text-align: center;
        background-color: violet;
        padding: 20px;
    }
</style>
<script>
    window.addEventListener('load', (event) => {
                    $(function() {
                    var output = [];
                    // var shortState = '';
                    $.each(state , function(i, state){
                    let j = "";
                    if (state.abrev === shortState){
                        j = 'selected';
                    }  
                    output.push(`<option value="${state.abrev}"${j}>${state.state}</option>`);
                    // output.push('<option value="'+ state.abrev +'"'+ j +'>'+ state.state +'</option>');
                    });
                    $('#shortState').html(output.join(''));
                }); 
                });
</script>
<body>
    <h1 class="center">Create a Contact</h1>
    <form class="center" action="create.php" method="POST">
        <input type="checkbox" id="active" name="active" value="active">
        <label for="active">Active</label><br><br>
        <input type="text" name="first_name" placeholder="Firstname">
        <input type="text" name="last_name" placeholder="Lastname"><br><br>
        <input type="text" name="street1" placeholder="Street #1">
        <input type="text" name="street2" placeholder="Street #2"><br><br>
        <input type="text" name="city" placeholder="City">
        <select name="shortState" id="shortState" value=""> </select><br><br>
        <input style="width: 3em;" type="text" name="zip1" placeholder="Zip #1">-
       <input style="width: 2.5em;" type="text" name="zip2" placeholder="Zip #2">
       <input style="width: 5em;" type="text" name="country" placeholder="Country"><br><br>
         <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
