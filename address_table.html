<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <style>
            .valid {
                /* visibility: hidden; */
                display: none;
            }
        </style>
        <script>
    window.addEventListener('change', (event)=>{
                    // 1. get all inputs, 
                    var inputs = document.querySelectorAll("input");
                    console.log(inputs);
                    // 2. for inputs eval .value="", 
                    for (input of inputs){
                    // 3. remove sibling class
                    if (input.value == ""){
                    input.nextElementSibling.classList.remove("valid");
                    }
                    }
    })
        </script>
        <table>
            <tr>
                <form name="myForm" method="POST">
                    <div>
                        <td>
                            <input type="text" name="street1" placeholder="Street #1" value="">
                            <div class="valid" id="not_valid">Not Valid</div>
                        </td>
                        <td>
                            <input type="text" name="street2" placeholder="Street #2" value="">
                            <div class="valid" id="not_valid">Not Valid</div>
                        </td><br><br>
                        <td>
                            <input type="text" name="city" placeholder="City" value="">
                            <div class="valid" id="not_valid">Not Valid</div>
                        </td>
                        <td>
                            <input type="text" name="shortState" placeholder="State" value="">
                            <div class="valid" id="not_valid">Not Valid</div>
                        </td>
                        <td>
                            <input style="width: 4em;" type="text" name="zip1" placeholder="Zip1" value="">
                            <div class="valid" id="not_valid">Not Valid</div>
                        </td>
                        <td>
                            <input style="width: 3em;" type="text" name="zip2" placeholder="Zip2" value="">
                            <div class="valid" id="not_valid">Not Valid</div>
                        </td>
                        <td>
                            <input style="width: 4em;" type="text" name="country" placeholder="Country" value="">
                            <div class="valid" id="not_valid">Not Valid</div>
                        </td>
                        <td>
                            <button type="submit" name="submit">Submit</button>
                            <button type="delete" name="delete">Delete</button>
                        </td>
                    </div>
                </form>
            </tr>
        </table>
    </body>
</html>
